name: Generar gráfico

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib elasticsearch

      - name: Run script
        run: python ElasticSearch.py

      - name: Commit docs
        run: |
          git config --global user.name "BrianPech99"
          git config --global user.email "BrianJosepPech@gmail.com"
          git add docs/
          git commit -m "Actualizar gráfico"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
